<div class="container">
  <div class="form" [formGroup]="performForm">
    <div class="p-fluid p-grid">
      <div class="p-field p-col-12 p-md-12">
        <label>{{ "labels.livrables" | translate }}</label>
        <textarea
          rows="3"
          cols="35"
          pInputTextarea
          class="form-control"
          formControlName="livrables"
          [placeholder]="''"
        >
        </textarea>
      </div>
      <div class="p-field p-col-12 p-md-12">
        <label>{{ "labels.situationActuel" | translate }}</label>
        <textarea
          rows="3"
          cols="35"
          pInputTextarea
          class="form-control"
          formControlName="situationActuelle"
          [placeholder]="''"
        >
        </textarea>
      </div>
      <div class="p-field p-col-12 p-md-12">
        <label>{{ "labels.sourceVerif" | translate }}</label>
        <textarea
          rows="3"
          cols="35"
          pInputTextarea
          class="form-control"
          formControlName="sourceVerif"
          [placeholder]="''"
        >
        </textarea>
      </div>
    </div>
  </div>

  <div class="footer" *ngIf="!dataEngagement">
    <button
      (click)="doChangeStep('back')"
      [label]="'buttons.back' | translate"
      pButton
    ></button>

    <button
      *ngIf="!readOnly && procedure !== '1110' && procedure !== '1111'"
      (click)="submit()"
      [disabled]="!performForm?.valid"
      [label]="'buttons.submit' | translate"
      pButton
    ></button>
    <button
      *ngIf="readOnly && procedure !== '1110' && procedure !== '1111'"
      type="button"
      pButton
      pRipple
      class="p-button"
      icon="pi pi-save"
      (click)="submit()"
      [disabled]="!performForm?.valid && false"
      [label]="'labels.book' | translate"
      pButton
    ></button>
    <button
      type="button"
      *ngIf="procedure === '1110' || procedure === '1111'"
      pButton
      pRipple
      class="p-button"
      icon="pi pi-angle-right"
      (click)="doChangeStep('forward')"
      [label]="'buttons.next' | translate"
      pButton
    ></button>
    <button
      *ngIf="procedure !== '1110' && procedure !== '1111'"
      pButton
      class="p-mr-3 p-button-warning"
      (click)="close()"
    >
      {{ "buttons.cancel" | translate }}
    </button>
  </div>
  <div class="footer" *ngIf="dataEngagement">
    <button
      (click)="doChangeStep('back')"
      [label]="'buttons.back' | translate"
      pButton
    ></button>
    <button  pButton class="p-mr-3 p-button-warning" (click)="close()">
      {{ "buttons.cancel" | translate }}
    </button>
  </div>
</div>
