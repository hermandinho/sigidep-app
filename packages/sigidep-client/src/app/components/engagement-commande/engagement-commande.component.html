<div class="container">
  <div class="form" [formGroup]="commandForm">
    <div class="p-fluid p-grid">
      <div class="p-field p-col-12 p-md-12">
        <label class="required">{{ "labels.reference" | translate }}</label>
        <input
          type="text"
          class="form-control"
          pInputText
          formControlName="reference"
          [placeholder]="''"
        />
      </div>
      <div class="p-field p-col-12 p-md-12">
        <label class="required">{{ "labels.objet" | translate }}</label>
        <textarea
          class="form-control"
          formControlName="objet"
          [placeholder]="''"
          rows="4"
          cols="35"
          pInputTextarea
        ></textarea>
      </div>

      <div class="p-field p-col-12 p-md-12">
        <label class="required">{{ "labels.montantTTC" | translate }}</label>
        <input
          type="number"
          class="form-control"
          pInputText
          formControlName="montantTTC"
          [placeholder]="''"
        />
      </div>
    </div>
  </div>

  <div class="footer">
    <button
      (click)="doChangeStep('back')"
      [label]="'buttons.back' | translate"
      pButton
    ></button>
    <button
      (click)="submit()"
      [disabled]="!commandForm?.valid"
      [label]="'buttons.submit' | translate"
      pButton
    ></button>
  </div>
</div>
