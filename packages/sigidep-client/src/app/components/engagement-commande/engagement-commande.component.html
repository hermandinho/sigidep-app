<div class="container">
  <div class="form" [formGroup]="commandForm">
    <div class="p-fluid p-grid">
      <div class="p-field p-col-12 p-md-6">
        <label class="required">{{
          "labels.niuContribuable" | translate
        }}</label>
        <input
          type="text"
          class="form-control"
          pInputText
          formControlName="niuContribuable"
          [placeholder]="''"
        />
      </div>
      <div class="p-field p-col-12 p-md-6">
        <label>{{ "labels.raisonSocialeContribuable" | translate }}</label>
        <input
          class="form-control"
          formControlName="raisonSociale"
          [placeholder]="''"
          pInputText
        />
      </div>
      <div class="p-field p-col-12 p-md-4">
        <label>{{ "labels.codeBanqueContribuable" | translate }}</label>
        <input
          class="form-control"
          formControlName="codeBanqueContribuable"
          [placeholder]="''"
          pInputText
        />
      </div>
      <div class="p-field p-col-12 p-md-4">
        <label>{{ "labels.codeAgenceContribuable" | translate }}</label>
        <input
          class="form-control"
          formControlName="codeAgenceContribuable"
          [placeholder]="''"
          pInputText
        />
      </div>
      <div class="p-field p-col-12 p-md-2">
        <label class="required">{{
          "labels.numeroCompteContribuable" | translate
        }}</label>
        <input
          class="form-control"
          formControlName="numeroCompteContribuable"
          [placeholder]="''"
          pInputText
        />
      </div>
      <div class="p-field p-col-12 p-md-2">
        <label class="required">{{
          "labels.cleCompteContribuable" | translate
        }}</label>
        <input
          class="form-control"
          formControlName="cleCompteContribuable"
          [placeholder]="''"
          pInputText
        />
      </div>
      <div class="p-field p-col-12 p-md-6">
        <ng-container formGroupName="taxesApplicable">
          <label>{{ "labels.taxesApplicables" | translate }}</label>
          <p-dropdown
            [autoDisplayFirst]="false"
            [options]="taxes"
            [placeholder]="'labels.taxesApplicable' | translate"
            optionLabel="label"
            optionValue="id"
            formControlName="id"
          >
          </p-dropdown>
        </ng-container>
      </div>

      <div class="p-field p-col-12 p-md-6">
        <label class="required">{{ "labels.montantTTC" | translate }}</label>
        <input
          type="number"
          class="form-control"
          pInputText
          formControlName="montantTTC"
          [placeholder]="''"
        />
      </div>
      <div class="p-field p-col-12 p-md-6">
        <label class="required">{{ "labels.tauxTVA" | translate }}</label>
        <input
          type="number"
          class="form-control"
          pInputText
          formControlName="tauxTVA"
          [placeholder]="''"
        />
      </div>
    </div>
  </div>

  <div class="footer">
    <button
      (click)="doChangeStep('back')"
      [label]="'buttons.back' | translate"
      pButton
    ></button>
    <button
      (click)="submit()"
      [disabled]="!commandForm?.valid"
      [label]="'buttons.submit' | translate"
      pButton
    ></button>
  </div>
</div>
