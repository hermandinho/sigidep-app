<div class="container">
  <div class="form" [formGroup]="form">
    <div class="p-fluid p-grid">
      <!-- <div class="p-field p-col-12 p-md-12">
          <label class="required">{{ "labels.code" | translate }}</label>
          <p-inputMask
            class=""
            formControlName="code"
            mask="999999"
            [placeholder]="'999999'"
          ></p-inputMask>
        </div> -->

      <div class="p-field p-col-12 p-md-12">
        <div class="p-field">
          <label class="required">{{ "labels.code" | translate }}</label>
          <input
            class=""
            type="text"
            pInputText
            [placeholder]="'labels.code' | translate"
            formControlName="code"
          />
        </div>
      </div>

      <div class="p-field p-col-12 p-md-12">
        <div class="p-field">
          <label class="required">{{ "labels.label" | translate }}</label>
          <input
            class="form-control"
            type="text"
            pInputText
            [placeholder]="'labels.label' | translate"
            formControlName="label"
          />
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <button pButton class="p-mr-3 p-button-warning" (click)="close()">
      {{ "buttons.cancel" | translate }}
    </button>
    <button
      (click)="submit()"
      [disabled]="!form?.valid || busy"
      [label]="
        'buttons.' + (busy ? 'busy' : isUpdateForm ? 'update' : 'save')
          | translate
      "
      pButton
    ></button>
  </div>
</div>
