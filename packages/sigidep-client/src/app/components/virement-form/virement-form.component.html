<ng-container [ngSwitch]="currentStep$ | async">
    <app-virement-body-form *ngSwitchCase="'virement'" [startingForm]="virementBodyForm"
        (changeStep)="changeStep('virement', 'forward')" (getEncour)="getEncour($event)">
    </app-virement-body-form>
    <app-details-virement-form *ngSwitchCase="'details-virement'" [startingForm]="detailsVirementForm"
        (changeStep)="changeStep('details-virement', $event)" [encourList]="encourData">
    </app-details-virement-form>
</ng-container>
