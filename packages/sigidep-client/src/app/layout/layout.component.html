<div class="layout" [ngClass]="{ 'sidebar-minimized': sideBarMinimized }">
  <p-toast></p-toast>
  <div class="sidebar">
    <app-sidebar></app-sidebar>
  </div>
  <div class="content">
    <div class="header">
      <app-header></app-header>
    </div>
    <p-scrollPanel [style]="{ height: 'calc(100vh - 60px)' }" styleClass="main">
      <p-breadcrumb
        [home]="{ icon: 'pi pi-home', routerLink: '/home' }"
        class="p-mb-6"
        [model]="breadcrumb"
      ></p-breadcrumb>
      <br />
      <router-outlet></router-outlet>
    </p-scrollPanel>
  </div>
</div>

<p-confirmDialog
  [breakpoints]="{ '960px': '75vw', '640px': '100vw' }"
  [style]="{ width: '50vw' }"
  icon="pi pi-exclamation-triangle"
></p-confirmDialog>
