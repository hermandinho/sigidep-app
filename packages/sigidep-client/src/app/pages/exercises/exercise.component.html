<p-card>
  <p-toolbar styleClass="p-mb-4" *appCheckPermissions="['exercises.create', 'exercises.delete']">
    <ng-template pTemplate="left">
      <button *appCheckPermissions="['exercises.create']" (click)="openForm()" [label]="'buttons.create' | translate" class="p-button-success p-mr-2" icon="pi pi-plus" pButton
              pRipple></button>
      <ng-container>
        <button *appCheckPermissions="['exercises.delete']" [disabled]="!selectedItems?.length"
                class="p-button-danger" icon="pi pi-trash"
                pButton pRipple></button>
      </ng-container>

    </ng-template>
    <ng-template pTemplate="right">
    </ng-template>
  </p-toolbar>

  <p-table #dt [value]="[]" [rows]="10" [paginator]="true" [globalFilterFields]="['name','country.name','representative.name','status']" responsiveLayout="scroll"
           [(selection)]="selectedItems" [rowHover]="true" dataKey="id"
           currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
    <ng-template pTemplate="caption">
      <div class="p-d-flex p-ai-center p-jc-between">
        <h5 class="p-m-0">Manage Products</h5>
        <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt.filterGlobal($event.target, 'contains')" placeholder="Search..." />
                </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 3rem">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
        <th>Image</th>
        <th pSortableColumn="price">Price <p-sortIcon field="price"></p-sortIcon></th>
        <th pSortableColumn="category">Category <p-sortIcon field="category"></p-sortIcon></th>
        <th pSortableColumn="rating">Reviews <p-sortIcon field="rating"></p-sortIcon></th>
        <th pSortableColumn="inventoryStatus">Status <p-sortIcon field="inventoryStatus"></p-sortIcon></th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>
          <p-tableCheckbox [value]="item"></p-tableCheckbox>
        </td>
        <td>{{item.name}}</td>
        <td><img [src]="'assets/showcase/images/demo/item/' + item.image" [alt]="item.name" width="100" class="p-shadow-4" /></td>
        <td>{{item.price | currency:'USD'}}</td>
        <td>{{item.category}}</td>
        <td>XXX</td>
        <td><span [class]="'item-badge status-' + (item.inventoryStatus ? item.inventoryStatus.toLowerCase() : '')">{{item.inventoryStatus}}</span></td>
        <td>
          <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2" (click)="edit(item)"></button>
          <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="delete(item)"></button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="summary">
      <div class="p-d-flex p-ai-center p-jc-between">
        <!--          In total there are {{products ? products.length : 0 }} products.-->
      </div>
    </ng-template>
  </p-table>

</p-card>
