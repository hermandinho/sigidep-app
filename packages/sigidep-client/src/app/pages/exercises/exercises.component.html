<p-card>
  <p-toolbar styleClass="p-mb-4" *appCheckPermissions="['exercises.create', 'exercises.delete']">
    <ng-template pTemplate="left">
      <button *appCheckPermissions="['exercises.create']" (click)="openForm()" [label]="'buttons.create' | translate" class="p-button-success p-mr-2" icon="pi pi-plus" pButton
              pRipple></button>
      <ng-container>
        <button *appCheckPermissions="['exercises.delete']" [disabled]="!selectedItems?.length"
                class="p-button-danger" icon="pi pi-trash"
                pButton pRipple></button>
      </ng-container>

    </ng-template>
    <ng-template pTemplate="right">
    </ng-template>
  </p-toolbar>

  <p-table #dt [(selection)]="selectedItems" [globalFilterFields]="['startDate', 'endDate']" [loading]="(loading$ | async) || false"
           [paginator]="true" [rowHover]="true"
           [rows]="10"
           [showCurrentPageReport]="true" [value]="data"
           currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
           dataKey="id"
           responsiveLayout="scroll">
    <ng-template pTemplate="caption">
      <div class="p-d-flex p-ai-center p-jc-between">
        <h5 class="p-m-0">{{'tables.titles.exercises' | translate }}</h5>
        <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt.filterGlobal($event.target, 'contains')" [placeholder]="'labels.search' | translate" />
                </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 3rem">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <ng-container *ngFor="let column of tableColumns">
            <th *ngIf="column.sortable" [pSortableColumn]="column.field">{{ column.title | translate }}
              <p-sortIcon [field]="column.field"></p-sortIcon>
            </th>
            <th *ngIf="!column.sortable">{{ column.title | translate }}</th>
        </ng-container>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>
          <p-tableCheckbox [value]="item"></p-tableCheckbox>
        </td>

        <td *ngFor="let column of tableColumns">
          <span *ngIf="column.field === 'status'">
            <p-tag [severity]="getTagSeverity(item.status)" [value]="('labels.statuses.' + item[column.field]) | translate"></p-tag>
          </span>
          <span *ngIf="column.field !== 'status'">
              {{item[column.field]}}
          </span>

        </td>
        <!--<td><img [src]="'assets/showcase/images/demo/item/' + item.image" [alt]="item.name" width="100" class="p-shadow-4" /></td>
        <td>{{item.price | currency:'USD'}}</td>
        <td>{{item.category}}</td>
        <td>XXX</td>
        <td><span [class]="'item-badge status-' + (item.inventoryStatus ? item.inventoryStatus.toLowerCase() : '')">{{item.inventoryStatus}}</span></td>-->
        <td>
          <button (click)="edit(item)" *appCheckPermissions="['exercises.update']" class="p-button-rounded p-button-success p-mr-2" icon="pi pi-pencil"
                  pButton pRipple></button>
          <button (click)="delete(item)" *appCheckPermissions="['exercises.delete']" class="p-button-rounded p-button-warning" icon="pi pi-trash"
                  pButton pRipple></button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="summary">
      <div class="p-d-flex p-ai-center p-jc-between">
        <!--          In total there are {{products ? products.length : 0 }} products.-->
      </div>
    </ng-template>
  </p-table>

</p-card>
