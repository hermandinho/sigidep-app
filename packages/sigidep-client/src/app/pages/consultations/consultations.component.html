<p-card>
    <p-toolbar styleClass="p-mb-4">
        <ng-template pTemplate="right"> </ng-template>
    </p-toolbar>
    <div class="container card">
        <div class="form" [formGroup]="formImputation">
            <div class="p-fluid p-grid">
                <div class="p-field p-col-12 p-md-9">
                    <label class="required">{{ "labels.imputationBudgetaire" | translate }}:</label>&nbsp;
                    <input type="text" class="form-control p-fluid" pInputText formControlName="imputation" placeholder="Exemple : 55 01 02 330030 201100" /><br>
                    <!--           <em>{{'{'}}Exemple : 55 01 02 330030 201100{{'}'}}</em>
   -->
                </div>
                <div class="p-col">
                    <div class="box">
                        <button (click)="submit()" [disabled]="!formImputation?.valid || busy" [label]="
                        'buttons.' + 'save'| translate
                      " pButton></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container card">
        <div class="form" [formGroup]="formEngagement">
            <div class="p-fluid p-grid">
                <div class="p-field p-col-12 p-md-9">
                    <label class="required">{{ "labels.certificatEngagement" | translate }}:</label>&nbsp;
                    <input type="text" class="form-control p-fluid" pInputText formControlName="engagement" placeholder="Exemple :55CE00-00010" /><br>
                    <!--           <em>{{'{'}}Exemple :55CE00-00010{{'}'}}</em>
   -->
                </div>
                <div class="p-col">
                    <div class="box">
                        <button (click)="submitEngagement()" [disabled]="!formEngagement?.valid || busy" [label]="
                          'buttons.' + 'save'| translate
                        " pButton></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container card">
        <div class="form" [formGroup]="formMandat">
            <div class="p-fluid p-grid">
                <div class="p-field p-col-12 p-md-9">
                    <label class="required">{{ "labels.mandats" | translate }}:</label>&nbsp;
                    <input type="text" class="form-control p-fluid" pInputText formControlName="mandat" placeholder="Exemple : 0001024" /><br>
                    <!--         <em>{{'{'}}Exemple : 0001024{{'}'}}</em>
   -->
                </div>
                <div class="p-col">
                    <div class="box">
                        <button (click)="submitMandat()" [disabled]="!formMandat?.valid || busy" [label]="
                        'buttons.' + 'save'| translate
                      " pButton></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</p-card>

<p-card *ngIf="imputation">
    <p-table #dt [globalFilterFields]="globalColumns" [paginator]="true" [rowHover]="true" [rows]="10" [showCurrentPageReport]="true" [sortMode]="'single'" [value]="data" [currentPageReportTemplate]="'tables.stats.pager' | translate" dataKey="id" responsiveLayout="scroll">
        <ng-template pTemplate="caption">
            <div class="p-d-flex p-ai-center p-jc-between">
                <h5 class="p-m-0">
                    {{ "tables.titles.imputation" | translate }}
                </h5>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <ng-container *ngFor="let column of tableColumns">
                    <th *ngIf="column.sortable" [pSortableColumn]="column.field">
                        {{ column.title | translate }}
                        <p-sortIcon field="exercise"></p-sortIcon>
                    </th>
                </ng-container>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
                <td *ngFor="let column of tableColumns">
                    {{ item[column.field] }}
                    <ng-template>
                        <span *ngIf="column.field !== 'operation'">
              {{ item[column.field] }}
            </span>
                        <span *ngIf="column.field === 'operation'">
              {{ item[column.field]?.id }}
            </span>
                    </ng-template>
                </td>
                <td class="actions">
                    <button (click)="detail(item)" class="p-button-rounded p-button-warning" icon="pi pi-eye" pButton pRipple></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</p-card>
